<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
    <script src="script.js" defer></script>
    <title>自動販売機</title>

</head>

<body>
    <div id="box">
        <div id="proWin">
            <div class="line">
                <div class="proline">
                    <div class="pro"><img src="src/calpis.png" alt="" title="カルピス">
                        <div class="price">100円</div>
                    </div>
                    <div class="pro"><img src="src/clubsoda.png" alt="" title="クラブソーダ">
                        <div class="price">110円</div>
                    </div>
                    <div class="pro"><img src="src/cola.png" alt="" title="コーラ">
                        <div class="price">120円</div>
                    </div>
                    <div class="pro"><img src="src/dew.png" alt="" title="ディユ">
                        <div class="price">130円</div>
                    </div>
                    <div class="pro"><img src="src/fanta.png" alt="" title="ファンター">
                        <div class="price">140円</div>
                    </div>
                    <div class="pro"><img src="src/frooti.png" alt="" title="フルーティ">
                        <div class="price">150円</div>
                    </div>
                </div>
                <div class="selectLine">
                    <div class="selectbtn"><button><span><input type="hidden" name="カルピス" value="100"></span></button>
                    </div>
                    <div class="selectbtn"><button><span><input type="hidden" name="クラブソーダ" value="110"></span></button>
                    </div>
                    <div class="selectbtn"><button><span><input type="hidden" name="コーラ" value="120"></span></button>
                    </div>
                    <div class="selectbtn"><button><span><input type="hidden" name="ディユ" value="130"></span></button>
                    </div>
                    <div class="selectbtn"><button><span><input type="hidden" name="ファンター" value="140"></span></button>
                    </div>
                    <div class="selectbtn"><button><span><input type="hidden" name="フルーティ" value="150"></span></button>
                    </div>
                </div>
            </div>
            <div class="line">
                <div class="proline">
                    <div class="pro"><img src="src/georgia.png" alt="" title="ジョージア">
                        <div class="price">160円</div>
                    </div>
                    <div class="pro"><img src="src/mirinda.png" alt="" title="ミリンダー">
                        <div class="price">170円</div>
                    </div>
                    <div class="pro"><img src="src/namachya.png" alt="" title="生茶葉">
                        <div class="price">180円</div>
                    </div>
                    <div class="pro"><img src="src/namachya1.png" alt="" title="生茶">
                        <div class="price">190円</div>
                    </div>
                    <div class="pro"><img src="src/sprit.png" alt="" title="スプライト">
                        <div class="price">100円</div>
                    </div>
                    <div class="pro"><img src="src/zerocola.png" alt="" title="ゼロコーラ">
                        <div class="price">110円</div>
                    </div>
                </div>
                <div class="selectLine">
                    <div class="selectbtn"><button><span><input type="hidden" name="ジョージア" value="160"></span></button>
                    </div>
                    <div class="selectbtn"><button><span><input type="hidden" name="ミリンダー" value="170"></span></button>
                    </div>
                    <div class="selectbtn"><button><span><input type="hidden" name="生茶葉" value="180"></span></button>
                    </div>
                    <div class="selectbtn"><button><span><input type="hidden" name="生茶" value="190"></span></button>
                    </div>
                    <div class="selectbtn"><button><span><input type="hidden" name="スプライト" value="100"></span></button>
                    </div>
                    <div class="selectbtn"><button><span><input type="hidden" name="ゼロコーラ" value="110"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="handle">
            <div id="top">
                <div id="ad"></div>
                <div id="display">
                    <h4></h4>
                </div>
                <div id="insertMoney">
                    <div id="touch">
                        <span>
                            <i class="fas fa-wifi"></i>
                        </span>
                    </div>
                    <div id="note"><span></span>
                    </div>
                    <div id="gear"><span></span></div>
                    <div id="coin"><span></span></div>
                </div>
            </div>
            <div id="bottom">
                <div id="proGet"><img src="" height="50px" alt="">
                </div>
                <div id="chngGet"><img src="src/coin.png" height="16px" alt="">
                </div>
            </div>
        </div>
        <div class="legs">
            <div class="leg1"></div>
            <div class="leg2"></div>
        </div>
    </div>
</body>

</html>
